<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Destras</title>
<style>
    /* Fondo animado */
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        background-size: 300% 300%;
        animation: fondoMovimiento 10s ease infinite;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: "Poppins", sans-serif;
        text-align: center;
    }

    @keyframes fondoMovimiento {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Mensaje principal */
    h1 {
        font-size: 2.5em;
        margin-bottom: 15px;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: brillo 3s infinite alternate;
    }

    @keyframes brillo {
        0% { opacity: 0.8; }
        100% { opacity: 1; }
    }

    p {
        font-size: 1.2em;
        color: #e0e0e0;
        margin-bottom: 30px;
        max-width: 500px;
    }

    /* Botón de perfil */
    .perfil-btn {
        background: linear-gradient(90deg, #0072ff, #00c6ff);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1em;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
    }

    .perfil-btn:hover {
        transform: scale(1.08);
        box-shadow: 0 6px 20px rgba(0, 114, 255, 0.6);
    }
</style>
</head>
<body>
    <h1>¡Hola, soy Destras!</h1>
    <p>Apasionado por la tecnología, los servidores de Minecraft y los bots de Discord.  
       Me encanta crear proyectos únicos y funcionales.</p>
    <button class="perfil-btn" onclick="window.location.href='perfil.html'">Ver perfil</button>
</body>
</html>
