<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Web Sencilla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      color: #555;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>¡Bienvenido a mi página web!</h1>
  <p>Esta es una web básica creada con HTML, CSS y JavaScript.</p>
  <button onclick="mostrarAlerta()">Haz clic aquí</button>

  <script>
    function mostrarAlerta() {
      alert("¡Gracias por visitar mi web!");
    }
  </script>
</body>
</html>
